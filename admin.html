<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Title</title>

<head>
    <link rel="stylesheet" href="static/assets/css/app.css">
    <link rel="stylesheet" href="static/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="static/css/admin.css">
    <script src="static/js/jquery-1.8.0.min.js"></script>
    <script src="static/assets/js/amazeui.min.js"></script>
    <script>
        window.onload = function () {
            //自适应
            function Resize() {
                var iHBody = window.outerHeight,
                    iWBody = window.outerWidth,
                    ResizeDiv = document.getElementById('ResizeDiv');
                ResizeDiv.style.height = iHBody + 'px';
                ResizeDiv.style.width = iWBody + 'px';
            }

            Resize();
            //当屏幕大小变动事件
            window.onresize = function () {
                Resize();
            }
        };

        //管理员登陆
        function Adminlogin() {
            $.ajax({
                type: 'get',
                url: "Adminlogin.action",
                async: false,
                dataType: 'json',
                data: {
                    "username": $('#username').val(),
                    "userpassword": $('#userpassword').val()
                },
                success: function (data) {
                    if (data != "") {
                        alert('登陆成功！');
                        location.href = 'cms.html';
                    } else {
                        alert('账号或密码错误,请重新登录！');
                    }
                }
            });
        }
    </script>
</head>

<body>
    <div class="login">
        <div class="loginContent">
            <div class="title">
                <h3>管理员登录</h3>
            </div>
            <div class="form">
                <form action="cms.html" class="am-form am-form-inline">
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-user"></i>
                        <input type="text" class="am-form-field" id="username" placeholder="请输入用户名">
                    </div>
                    <div class="am-form-group am-form-icon">
                        <i class="am-icon-lock"></i>
                        <input type="password" class="am-form-field" id="userpassword" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-10 am-u-sm-offset-2">
                            <button type="button" class="am-btn am-btn-default" onclick="Adminlogin()">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bg bg-blur" id="ResizeDiv"></div>
    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="static/js/jquery-1.8.0.min.js"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
        <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
        <script src="static/assets/js/amazeui.ie8polyfill.min.js"></script>
        <![endif]-->
</body>

</html>
